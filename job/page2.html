<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style2.css">
    <title>MCQfy</title>
</head>

<body>
    <div class="container">


        <div class="createRoom">
            <span id="bar"></span>
            <div>
                <div>

                    <h4>Create Room</h4>
                    <button>Public</button>
                    <button>Private</button>
                </div>
                <button class="circular">
                    <i class="fas fa-long-arrow-alt-right"></i>
                </button>
            </div>


        </div>
        <div class="players">
            <span id="bar"></span>
            <div>
                <div>

                    <h4>Enter number of Players</h4>
                    <input type="number">
                </div>

                <button class="circular">
                    <i class="fas fa-long-arrow-alt-right"></i>
                </button>
            </div>
        </div>

        <div class="search">
            <span id="bar"></span>
            <div>
                <div>

                    <h4>Select Topics</h4>
                    <input name="search" type="text" placeholder="Search Topics">
                    <h5>Trending topics</h5>
                    <ul>
                        <li>Geography</li>
                        <li>History</li>
                        <li>Life Science</li>
                        <li>Programming</li>
                        <li>English</li>
                        <li>Maths</li>
                    </ul>
                </div>
                <button class="circular"><a href="page3.html">
                    <i class="fas fa-long-arrow-alt-right"></i>
                </button></a>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/4e9a685ceb.js" crossorigin="anonymous"></script>
    <script src="./Scripts/index.js"></script>
</body>

</html>
